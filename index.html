<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Manager - Demo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background: #f8f9fa;
            padding: 16px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .task-item:hover {
            background: #e9ecef;
            transform: translateX(4px);
        }

        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }

        .task-text {
            flex: 1;
            color: #333;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .btn-complete {
            background: #28a745;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-complete:hover {
            background: #218838;
        }

        .btn-delete {
            background: #dc3545;
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .stats {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat {
            color: #666;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .error-trigger {
            margin-top: 20px;
            padding: 16px;
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            text-align: center;
        }

        .error-trigger button {
            background: #ffc107;
            color: #000;
            margin-top: 10px;
        }

        .error-trigger button:hover {
            background: #e0a800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® My Task Manager</h1>
        <p class="subtitle">This is a simple page we will instrument with Grafana Faro</p>
        
        <div class="input-group">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="What needs to be done?"
                aria-label="New task input"
            >
            <button onclick="addTask()" aria-label="Add task">Add Task</button>
        </div>

        <ul class="task-list" id="taskList">
            <li class="empty-state">No tasks yet. Add one above to get started!</li>
        </ul>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalTasks">0</div>
                <div>Total Tasks</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completedTasks">0</div>
                <div>Completed</div>
            </div>
        </div>

        <div class="error-trigger">
            <strong>üîç Testing Area</strong>
            <p style="margin: 10px 0; font-size: 14px; color: #666;">
                Click below to trigger an error for Faro to capture
            </p>
            <button onclick="triggerTestError()">Trigger Test Error</button>
        </div>
    </div>

    <script>
        // This is where you'll add Grafana Faro SDK initialization
        // Instructions will be in the README file
        
        let tasks = [];

        function addTask() {
            const input = document.getElementById('taskInput');
            const taskText = input.value.trim();
            
            if (!taskText) {
                alert('Please enter a task!');
                return;
            }

            const task = {
                id: Date.now(),
                text: taskText,
                completed: false
            };

            tasks.push(task);
            input.value = '';
            renderTasks();
            
            console.log('Task added:', taskText);
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
                console.log('Task toggled:', task.text, 'Completed:', task.completed);
            }
        }

        function deleteTask(id) {
            const task = tasks.find(t => t.id === id);
            tasks = tasks.filter(t => t.id !== id);
            renderTasks();
            console.log('Task deleted:', task.text);
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<li class="empty-state">No tasks yet. Add one above to get started!</li>';
            } else {
                taskList.innerHTML = tasks.map(task => `
                    <li class="task-item ${task.completed ? 'completed' : ''}">
                        <span class="task-text">${task.text}</span>
                        <div class="task-actions">
                            <button class="btn-complete" onclick="toggleTask(${task.id})">
                                ${task.completed ? 'Undo' : 'Complete'}
                            </button>
                            <button class="btn-delete" onclick="deleteTask(${task.id})">Delete</button>
                        </div>
                    </li>
                `).join('');
            }

            updateStats();
        }

        function updateStats() {
            document.getElementById('totalTasks').textContent = tasks.length;
            document.getElementById('completedTasks').textContent = 
                tasks.filter(t => t.completed).length;
        }

        function triggerTestError() {
            console.error('Test error triggered for Faro to capture');
            throw new Error('This is a test error for Grafana Faro SDK monitoring');
        }

        // Allow Enter key to add tasks
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
