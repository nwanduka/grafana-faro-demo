<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Manager - Demo App</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Paste the pre-configured instrumentation snippet from the Web SDK Configuration page in Grafana Cloud here. -->
    
</head>
    
<body>
    <div class="container">
        <h1>âœ¨ My Task Manager</h1>
        <p class="subtitle">This is a simple app to manage your tasks</p>
        
        <div class="input-group">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="What needs to be done?"
                aria-label="New task input"
            >
            <button onclick="addTask()" aria-label="Add task">Add Task</button>
        </div>

        <ul class="task-list" id="taskList">
            <li class="empty-state">No tasks yet. Add one above to get started!</li>
        </ul>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="totalTasks">0</div>
                <div>Total Tasks</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completedTasks">0</div>
                <div>Completed</div>
            </div>
        </div>

        <div class="error-trigger">
            <strong>ğŸ” Testing Area</strong>
            <p style="margin: 10px 0; font-size: 14px; color: #666;">
                Click below to trigger an error for Faro to capture
            </p>
            <button onclick="triggerTestError()">Trigger Test Error</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
